<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8A7EA4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #A1D0EA;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #62D6C0;
        }
        button:hover {
            background-color:lightcoral;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Min Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <br>
        <label for="maxValue">Max Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <br>
        <button id="generateButton">Generate Random Number</button>
        <p id="result"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const minValueInput = document.getElementById('minValue');
            const maxValueInput = document.getElementById('maxValue');
            const generateButton = document.getElementById('generateButton');
            const result = document.getElementById('result');

            generateButton.addEventListener('click', function() {
                const minValue = parseInt(minValueInput.value, 10);
                const maxValue = parseInt(maxValueInput.value, 10);

                if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
                    result.textContent = 'Please enter valid min and max values.';
                    return;
                }

                const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                result.textContent = `Here you get: ${randomNumber}`;
            });
        });
    </script>
</body>
</html>
